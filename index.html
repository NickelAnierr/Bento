<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://twitter.com/home"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="twitter"></i>
        </a>
        <a
          target="blank"
          href="https://e.mail.ru/inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://2ch.hk/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="zap"></i>
        </a>
        <a
          target="blank"
          href="https://photos.google.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="camera"></i>
        </a>
        <a
          href="https://vk.com/im"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="message-square"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/feed/subscriptions"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="zap"></i>
        <a
          target="blank"
          href="https://2ch.hk/b/"
          class="list__link"
          >/b/</a
        >
        <a
          target="blank"
          href="https://2ch.hk/s/"
          class="list__link"
          >/s/</a
        >
        <a
          target="blank"
          href="https://2ch.hk/hw/"
          class="list__link"
          >/hw/</a
        >
        <a
          target="blank"
          href="https://2ch.hk/cc/"
          class="list__link"
          >/cc/</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.tumblr.com/dashboard" target="blank" class="list__link"
          >Tumblr</a
        >
        <a href="https://www.pinterest.ru" target="blank" class="list__link"
          >Pinterest</a
        >
        <a href="https://safebooru.donmai.us" target="blank" class="list__link"
          >Danbooru</a
        >
        <a
          href="https://www.4chan.org/"
          target="blank"
          class="list__link"
          >4chan</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
